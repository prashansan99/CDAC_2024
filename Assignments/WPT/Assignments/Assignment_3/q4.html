<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Bold Words</title>
    <style>
       
        b {
            transition: color 0.3s, background-color 0.3s;
        }
        .highlight {
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>

    <p>
        <b>We</b> have just started <b>this</b> section for the users (<b>beginner</b> to intermediate) who
        <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b>
        their JavaScript <b>skill.</b>
    </p>

    <a href="#" id="highlightLink">Hover over me to highlight bold words</a>

    <script>
       
        var link = document.getElementById('highlightLink');
        var boldWords = document.querySelectorAll('b');

        
        function highlightBoldWords() {
            boldWords.forEach(function(word) {
                word.classList.add('highlight');
            });
        }

        function removeHighlight() {
            boldWords.forEach(function(word) {
                word.classList.remove('highlight');
            });
        }

        link.addEventListener('mouseover', highlightBoldWords);
        link.addEventListener('mouseout', removeHighlight);
    </script>

</body>
</html>
