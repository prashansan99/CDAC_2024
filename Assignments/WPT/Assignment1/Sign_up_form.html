<form  style="border: 1px solid #ccc">

    <link rel="stylesheet" type="text/css" href="sign.css">
   
        <div class="container" style="background-image:url('Flowers_image.webp');">
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember me</label>

            </label>

            <p>By creating an account you agree to our <a href="#" style="color:blueviolet">Terms & Conditions</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign up</button>

            </div>

        </div>

</form>
